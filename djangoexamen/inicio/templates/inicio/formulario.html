    <style>    
      /* Color letra */
      .texto-principal{
        color: rgb(255, 255, 255);
        text-align: center;
      }
      .nav-link{
        align-items: center center;
        align-content: center center;

      label{color: white;}

    <style>
      /* Estilos CSS para el menú */
      
      li {
        float: left;
      }
  
      li a {
        display: block;
        color: rgb(6, 77, 18);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
  
      li a:hover {
        background-color: #3bcf59;
      }
  
      /* Estilos CSS para el botón de menú desplegable */
      .invalid-feedback {
        font-weight: 500;
        width: 300px;
        padding-left: 5px;
        color: white;
        background-color: rgb(255, 0, 0);
        
      }
      
      .dropdown {
        position: relative;
        display: inline-block;
      }
  
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #19e520;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgb(242, 242, 242);
        z-index: 1;
      }
  
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
  
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
    </style>
    
 
    <script>
        $(document).ready(function() 
        { $('#myForm').submit(function(e) {
            e.preventDefault(); // Evita que el formulario se envíe automáticamente
            
            // Obtiene los valores de los campos
            var nombre = $('#nombre').val();
            var empresa = $('#empresa').val();
            var email = $('#email').val();
            var celular = $('#celular').val();
            var asunto = $('#asunto').val();
            var contraseña = $('#new-password').val();
            
            // Verifica si el campo de nombre cumple con las reglas
            if (nombre.length < 3) {
              $('#errorNombre').fadeIn().text('El nombre debe tener al menos 3 caracteres');
              return;
            } else {
                $('#errorNombre').fadeOut();
            }
            
            // Verifica si el campo de empresa cumple con las reglas
            if (empresa.length < 10) {
              $('#errorEmpresa').fadeIn().text('Los apellidos deben tener al menos 10 caracteres');
              return;
            } else {
                $('#errorEmpresa').fadeOut();
            }
            
            // Verifica si el campo de email cumple con las reglas
            if (!/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(email)) {
              $('#errorEmail').fadeIn().text('El email debe tener un formato válido');
              return;
            } else{
                $('#errorEmail').fadeOut();
            }
            
            // Verifica si el campo de asunto cumple con las reglas
            if (asunto.length < 6) {
              $('#errorAsunto').fadeIn().text('El nombre de usuario debe tener mínimo 6 caracteres');
              return;
            } else{
                $('#errorAsunto').fadeOut();
            }
            if (contraseña.length < 9) {
              $('#errorcontraseña').fadeIn().text('La contraseña tiene que tener 8 caracteres.');
              return;
            } else{
              $('#errorcontraseña').fadeOut();
            }
            
            // Aquí puedes realizar acciones adicionales si el formulario es válido
            alert('Formulario válido');
            // Por ejemplo, puedes enviar el formulario o realizar otras operaciones
            
          });
        });
      </script>
</head>
<body>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">

                  <input class="form-control mp-2 me-2 flex-grow-1 flex-shrink-1" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
              </li>
            </ul>
            <ul class="navbar-nav">
              <div class="d-flex">
                <li class="nav-item me-1">
                  <a class="btn btn-outline-light" href="formulario.html">Registrarse</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-light" href="Inicio de sesion.html">Iniciar sesión</a>
                </li>
              </div>
              
            </ul>
          </div>
    </div>
  </nav>
    <div class="row mx-auto mt-5">
      <form id="myForm" class="needs-validation" novalidate>
        <div class="col mb-5">
          <div class="form-floating mx-5">
            <input type="text" class="form-control" placeholder="nombre" aria-label="nombre" aria-describedby="basic-addon2" id="nombre"  required>
            <label for="nombre" class="text-dark">Nombre/s</label>
            <div class="invalid-feedback" id="errorNombre">
              El nombre tiene que tener mas de 3 caracteres.
            </div>
          </div>
        </div>
        <div class="col mb-5">
          <div class="form-floating mx-5">
            <input type="text" class="form-control" placeholder="Nombre Empresa" aria-label="empresa" aria-describedby="basic-addon2" id="empresa">
            <label for="empresa" class="text-dark">Apellido paterno y materno</label>
            <div class="invalid-feedback" id="errorEmpresa">
              Ambos apellidos deben tener al menos 10 caracteres.
            </div>
          </div>
        </div>
        <div class="col mb-5">
          <div class="form-floating mx-5">
              <input type="email" class="form-control" placeholder="Correo" id="email">
              <label for="email" class="text-dark">Correo</label>
              <div class="invalid-feedback" id="errorEmail">
                El email debe tener un formato válido.
              </div>
          </div>
        </div>
        <div class="col mb-5">
          <div class="form-floating mx-5">
            <input type="text" class="form-control" placeholder="Celular" aria-label="celular" aria-describedby="basic-addon2" id="celular">
            <label for="celular" class="text-dark">Telefono de contacto</label>
          </div>  
        </div>
        <div class="col mb-5">
          <div class="form-floating mx-5">
            <input type="text" class="form-control" placeholder="Asunto" aria-label="asunto" aria-describedby="basic-addon2" id="asunto">
            <label for="asunto" class="text-dark">Nombre de usuario.</label>
              <div class="invalid-feedback" id="errorAsunto">
                El nombre de usuario debe tener 6 caracteres como mínimo.
              </div>
          </div>
        </div>
        <div class="col mb-5">
          <div class="form-floating mx-5">
            <input type="password" class="form-control" placeholder="Contraseña" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required>
            <label for="new-password" class="text-dark">Contraseña</label>
              <div class="invalid-feedback" id="errorcontraseña">
                La contraseña tiene que tener 8 caracteres.
              </div>
          </div>
        </div>
        <div class="position-relative">
          <button type="submit" class="btn btn-primary mx-auto position-absolute top-50 start-50 translate-middle" value="Enviar">Enviar</button>
        </div>
      </form>
    </div>
